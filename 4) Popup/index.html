<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <button id="open">Do You Want to See a Magic Trick</button>
    <div class="popup-container" id="container">

            <p>Have a great day</p>
        </div>
    </div>
</body>
</html>
